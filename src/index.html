<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecToRom Convert</title>
    <link rel="icon" href="./assets/images/icon.png">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="header p-4">
        <h1 class="title d-flex justify-content-center" data-aos="fade-right" data-aos-duration="2000">Bem vindo ao DecToRom Convert</h1>
        <h2 class="subtitle d-flex justify-content-center" data-aos="fade-left" data-aos-duration="2000">Aqui você pode converter número romanos para decimais e vice-versa!</h2>
    </div>
    <div class="content mt-4">
        <div class="card p-4" style="background-color: #002F40;" data-aos="fade-up" data-aos-anchor-placement="center-bottom" data-aos-duration="2000">
            <h1 class="title-card d-flex justify-content-center">Vamos lá!</h1>
            <h2 class="subtitle-card d-flex justify-content-center">Basta digitar o número na opção que deseja e converter!</h2>
            <div class="labels mt-4">
                <div class="label1">
                    <span class="text">Número decimal: </span>
                    <div class="line-dec d-flex flex-row gap-3">
                        <input type="text" id="decimal" class="form-control form" style="width: 70%;">
                        <button class="btn-dec text-btn button" style="width: 30%;">Converter</button>
                    </div>    
                </div>
                <div class="label2 mt-3">
                    <span class="text">Número romano: </span>
                    <div class="line-dec d-flex flex-row gap-3">
                        <input type="text" id="roman" class="form-control form" style="width: 70%;">
                        <button class="btn-dec text-btn button" style="width: 30%;">Converter</button>
                    </div>    
                </div>
            </div>
        </div>
        <footer class="footer d-flex align-items-center justify-content-end p-4" >
            <div class="d-flex flex-row">
                <p class="textFooter">
                    <i class="textFooter icon fa-brands fa-linkedin fa-lg"></i>
                    <a class="textFooter ms-1" href="https://linkedin.com/in/gabriel04alves">/gabriel04alves</a>
                </p>
                <p class="textFooter ms-3">
                    <i class="textFooter icon fa-brands fa-github fa-lg""></i>
                    <a class="textFooter ms-1" href="https://github.com/gabriel04alves">/gabriel04alves</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- --- -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        </script>
    <script src="https://kit.fontawesome.com/5d76862851.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
